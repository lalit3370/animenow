<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    var mode="light.css";
    function changetheme()
    {
        if(mode=="light.css")
        {
            mode="dark.css";
        }
        else if(mode=="dark.css")
        {
            mode="light.css";
        }
        document.getElementById("cssfile").setAttribute("href",mode);
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="light.css" id="cssfile">
</head>
<body>
    <div id="test">
            <button id="slide" onclick="changetheme()"></button>
    </div>
    
</body>
</html>
